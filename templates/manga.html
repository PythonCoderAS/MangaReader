<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ name }}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css" crossorigin="anonymous">

    <style>a.visited {
        color: #2a52be !important;
    }</style>
</head>
<body>
<div style="margin: 1%">
    <h1 class="text-center">{{ name }}</h1>
    <p class="text-secondary"><a href="/">Home</a> / <strong>{{ name }}</strong></p>
    <p class="lead">There {% if count == 1 %} is {% else %} are {% endif %} <strong>{{ count }}</strong> {% if count == 1 %}chapter{% else %}
        chapters{% endif %} that can be read.</p>
    <ul>
        {% for chapter_name in chapter_names %}
            <li><a href="/{{ slug }}/{{ chapter_name.replace(' ', '_') }}">{{ chapter_name }}</a></li>
        {% endfor %}
        <li><a href="/{{ slug }}/combined">All Chapters Combined</a></li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="/static/history-get.js"></script>
</body>
</html>
